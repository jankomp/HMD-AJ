version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- interviewer_name
- interviewer_email:
    ignore_entities: ORG
- company_name
- company_industry:
    ignore_entities: ORG
- thanks
- welcome_greet
- goodbye_greet
- jan_email_qst
- jan_skills_qst
- jan_programming_language_qst
- jan_education_qst
- jan_prof_experience_qst
- jan_goals_qst
- website_cv_qst
- website_rec_letters_qst
- website_portfolio_qst
- possible_questions_qst
- out_of_scope
entities:
- interviewer_name
- PERSON
- interviewer_email
- EMAIL
- company_name
- ORG:
    influence_conversation: false
- company_industry
- jan_email
- skill_programming_languages
- skill_programming_language
- jan_specific_skill
- jan_education
- jan_exp
- jan_goals
slots:
  interviewer_name:
    type: text
    mappings:
    - type: from_entity
      entity: PERSON
      condition:
      - active_loop: interviewer_company_form
      - requested_slot: interviewer_name
  interviewer_email:
    type: any
    mappings:
    - type: from_entity
      entity: EMAIL
      condition:
      - active_loop: interviewer_company_form
      - requested_slot: interviewer_email
  company_name:
    type: text
    mappings:
    - type: from_entity
      entity: ORG
      condition:
      - active_loop: interviewer_company_form
      - requested_slot: company_name
  company_industry:
    type: text
    mappings:
    - type: from_entity
      entity: company_industry
      condition:
      - active_loop: interviewer_company_form
      - requested_slot: company_industry
  jan_email:
    type: text
    mappings:
    - type: from_entity
      entity: jan_email
  skill_programming_languages:
    type: text
    mappings:
    - type: from_entity
      entity: skill_programming_languages
  skill_programming_language:
    type: text
    mappings:
    - type: from_entity
      entity: skill_programming_language
  skill_level:
    type: categorical
    values:
    - no experience yet
    - basic
    - good
    - very good
    - extraordinary
    mappings:
    - type: custom
      influence_conversation: true
  #requested_slot:
  #  type: categorical
  #  values:
  #  - jan_email
  #  - jan_skills
  #  - jan_specific_skill
  #  - jan_education
  #  - jan_experience
  #  - jan_goals
  #  mappings:
  #  - type: custom
  #  influence_conversation: true
responses:
  utter_ask_interviewer_name:
  - text: What is your name?
  utter_ask_interviewer_email:
  - text: What is your email address?
  utter_ask_company_name:
  - text: What company are you from?
  utter_ask_company_industry:
  - text: What area does your company operate in?
  #utter_intro:
  #- text: Jan is a software developer from Italy, currently completing his Master's with the EIT Digital Programme in Human-Computer Interaction and Design in the Universities Aalto in Finland and Universit√† di Trento in Italy.
  #utter_company_confirmation:
  #- text: Great! Let's see if Jan is a fit for {company_name}. What can I help you with?
  #utter_interview_complete:
  #- text: Thank you for your time! I hope you enjoyed getting to know Jan.
  utter_jan_email:
  - text: Jan's email is {jan_email}
  utter_jan_skills_generic:
  - text: Jan has experience with {skill_programming_languages}. Would you like to know his level in one of those languages?
  utter_jan_skill_specific:
  - text: With {skill_programming_language} Jan has {skill_level}.
  utter_jan_education:
  - text: Jan has a Bachelor's Degree in Mediainformatics & Visual Computer Science from the Technical University of Vienna.
  utter_jan_experience:
  - text: Jan has worked as a Software Developer at EOS Solutions in Bolzano and as a Research Assistant at Aalto University. To read more about his professional experience, see this section on the website$HIGHLIGHT_PREVIOUS_EXPERIENCE$.
  utter_jan_goals:
  - text: Jan is looking for a job as a Software Developer in the field of Human-Computer Interaction and Design in Finland.
  utter_website_cv:
  - text: Jan's CV is available on this website$HIGHLIGHT_CV$.
  utter_website_rec_letters:
  - text: Jan has received recommendation letters from his previous employers and professors. You can find them on this website$HIGHLIGHT_RECOMMENDATION_LETTERS$.
  utter_website_portfolio:
  - text: Jan has a portfolio with some of his projects on this website$HIGHLIGHT_PAST_PROJECTS$.
  utter_possible_questions:
  - text: I can tell you about Jan's skills, education, professional experience and goals. What would you like to know?
  utter_out_of_scope:
  - text: Sadly, I am not able to answer your question. I invite you to reach out to Jan directly via email at {jan_email}.
  utter_youre_welcome:
  - text: You're welcome.
  utter_goodbye:
  - text: Have a nice day! I hope I was able to help you.
  utter_offer_help:
  - text: Is there anything else I can help you with?
 # utter_default:
 # - text: Sorry, I didn't understand that. Can you please retype it?
actions:
- action_set_jan_email
- action_get_skill_programming_language
- action_get_skills
- action_save_interviewer_name
- action_save_interviewer_email
- action_complete_interview
- action_default_fallback
- utter_out_of_scope
- utter_ask_interviewer_name
- utter_ask_interviewer_email
- utter_ask_company_name
- utter_ask_company_industry
#- utter_default
#- utter_company_confirmation
#- utter_interview_complete
- utter_offer_help
- utter_possible_questions
- utter_jan_email
- utter_jan_skills_generic
- utter_jan_skill_specific
- utter_jan_education
- utter_jan_experience
- utter_jan_goals
forms:
  interviewer_company_form:
    ignored_intents:
    - out_of_scope
    - jan_email_qst
    - jan_skills_qst
    - jan_programming_language_qst
    - jan_education_qst
    - jan_prof_experience_qst
    - jan_goals_qst
    required_slots:
    - interviewer_name
    - interviewer_email
    - company_name
    - company_industry
