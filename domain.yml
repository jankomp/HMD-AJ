slots:
  interviewer_name:
    type: any
    mappings:
    - type: from_entity
      entity: interviewer_name
  interviewer_email:
    type: any
    mappings:
    - type: from_entity
      entity: interviewer_email
  ORG:
    type: text
    initial_value: your company
    mappings:
    - type: from_entity
      entity: ORG
  jan_email:
    type: text
    mappings:
    - type: from_entity
      entity: jan_email
  skill_programming_languages:
    type: text
    mappings:
    - type: from_entity
      entity: skill_programming_languages
  skill_programming_language:
    type: text
    mappings:
    - type: from_entity
      entity: skill_programming_language
  skill_level:
    type: categorical
    values:
    - no experience yet
    - basic
    - good
    - very good
    - extraordinary
    mappings:
    - type: custom
      influence_conversation: true
