version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- company_name
- init_interview_question
- welcome_greet
entities:
- ORG
- interviewer_name
- company_domain
- interviewer_email
- jan_email
- jan_skills
- jan_skills_programming_language
- jan_specific_skill
slots:
  interviewer_name:
    type: any
    mappings:
    - type: from_entity
      entity: interviewer_name
  ORG:
    type: text
    initial_value: unknown
    mappings:
    - type: from_entity
      entity: ORG
  requested_slot:
    type: categorical
    values:
    - jan_email
    - jan_skills
    - jan_skills_programming_language
    - jan_specific_skill
    mappings:
    - type: custom
    influence_conversation: true
responses:
  utter_out_of_scope:
  - text: Sadly, I am not able to answer your question. I invite you to reach out to Jan directly via email at {jan_email}.
  utter_default:
  - text: Sorry, I didn't understand that. Can you please retype it?
  utter_ambiguous_input:
  - text: I must ask you to limit yourself to one topic per message to ensure smooth interaction.
  utter_welcome_greet:
  - text: Hello There! I am Artificial Jan (AJ). The chatbot that will help you get to know Jan better.
  utter_company_qst:
  - text: What company are you from?
  utter_intro:
  - text: I will gladly tell you about Jan! He is a software developer from Italy, currently completing his Master's with the EIT Digital Programme in Human-Computer Interaction and Design in the Universities Aalto in Finland and Universit√† di Trento in Italy.
  utter_possible_questions:
  - text: I can tell you about his skills, education, professional experience and goals. What would you like to know?
  utter_company_confirmation:
  - text: Great! Let's see if Jan is a fit for {ORG}.
actions:
- utter_company_qst
- utter_company_confirmation
- utter_welcome_greet
- utter_intro
- utter_possible_questions
- utter_out_of_scope
- utter_ambiguous_input
- utter_default
- validate_interviewer_name
- action_get_skill_programming_language
forms:
  interviewer_company_form:
    required_slots:
    - interviewer_name
    - interviewer_email
    - ORG
    - company_domain
